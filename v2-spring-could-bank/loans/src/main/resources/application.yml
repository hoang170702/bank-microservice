spring:
  application:
    name: loans
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import: "optional:configserver:http://localhost:8071/"
  profiles:
    active: "dev"
management:
  endpoints:
    web:
      exposure:
        include: "*"
server:
  port: 9090
